root: ./
name: openresty
restart_if_exists: true
on_start:
        - echo "start"
windows:
    openresty:
        panes:                        
           op:  
                cmds:
                    - openresty-full-build
                    - openresty-start-sample
           err-log:                
                cmds:
                    - tail -F ./t/servroot/logs/error.log
           access-log:                
                cmds:
                    - tail -F ./t/servroot/logs/access.log
           kee-curl:                
                cmds:
                    - ./actions/keep-curl.sh
           backend:                
                cmds:
                    -  nginx -c $PWD/t/nginx.backend.conf
           eyes:                
                cmds:
                    -  echo "eyes"

