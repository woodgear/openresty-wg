root: ./
name: openresty
restart_if_exists: true
on_start:
        - echo "start"
windows:
    openresty:
        panes:                        
           op:  
                cmds:
                    - openresty-full-build
                    - tmux-send-key-to-pane "backend" C-c  ' nginx -c $PWD/t/nginx.sample.conf' C-m
                    - tmux-send-key-to-pane "eyes" C-c  '  sudo bpftrace -v  ./actions/http-handle-event.trace' C-m
           err-log:                
                cmds:
                    - tail -F ./t/servroot/logs/error.log
           access-log:                
                cmds:
                    - tail -F ./t/servroot/logs/access.log
           kee-curl:                
                cmds:
                    - ./actions/keep-curl.sh
           backend:                
                cmds:
                    - _set_path
                    - which nginx
                    -  echo "run nginx here"
           eyes:                
                cmds:
                    -  echo "eyes"

